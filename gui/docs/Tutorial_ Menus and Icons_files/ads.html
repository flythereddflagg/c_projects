ntist Laboratories is a faithful and functional transistor-scale replica of the μA741 op-amp integrated circuit, the classic and ubiquitous analog workhorse. An Operational Amplifier, or \x22op-amp\x22 as they are commonly known, is one of the most useful and common types of analog electronic circuit building blocks and the XL741 kit was designed by Eric Schlaepfer, in collaboration with Evil Mad Scientist Laboratories is lovingly designed to resemble one. The XL741 kit is sold as an easy-to-build soldering kit. It includes the circuit board, resistors, transistors and capacitor that make up the electrical circuit as well as printed assembly instructions. The kit also comes complete with the \x22IC Leg\x22 stand, and 8 color coded thumbscrew terminal posts. Basic electronic soldering skills are required, but no additional knowledge of electronics is presumed or required and it should take about an hour to build. The XL741 circuit is a direct implementation of the \x22equivalent circuit\x22 from the original Fairchild μA741 datasheet. It comes with terminal posts and solder points so that you can actually connect to it and build up classic and functional op-amp circuits. There\x27s much more info including instructions and documentation on their site.','Product_0_price': '$37.50','Product_0_regularPrice': '$37.50','Product_0_salePrice': '$37.50','Product_0_imageUrl': 'https://encrypted-tbn0.gstatic.com/shopping?q\x3dtbn:ANd9GcSzlGi-bYCn5pLKvMojc8TVNDVN3fjivPhTAN4nXjTbuMfj5Q5uW6ZvZHwKdw8\x26usqp\x3dCAI','Product_0_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dCE_uKFXyoWfKGAcaKkwPKkY_oCp6oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBJ8BT9BmLRS2kalKuEPKmus0FUrVKP4HxUOa1xIk3zGmaI9AF2TB1vHU8Ro90QhTDuwjfGT0OT74diIpudiiwvmvH1khLHe8NHaVwlrA5sYWqJguja2IolVMpP346tcxpcK52iQOTSnoDOmMKeKEMAM_utSwOOWiK5iHEB1Wu2DQQDt0UbT_PVmDaLzjKquZAZhCNSBtorrARz1xWaYvVlGW-gUGCCUQARgAoAYugAf0sYscqAemvhvYBwDSCAcIgAEQARgC2BML\x26num\x3d1\x26cid\x3dCAASEuRo20MgSqY33ogyJUL1bKqy1Q\x26sig\x3dAOD64_3eiF3KM9WqsI0mq7_KopAcspWDow\x26adurl\x3dhttp://www.adafruit.com/products/2086\x26client\x3dca-pub-7902540906210069','Product_0_imageAspectRatio': '1.333','Product_1_name': 'Liquid Flow Meter - Brass 1/2\x22 Nominal Threaded','Product_1_description': 'Measure liquid/water flow for your solar, computer cooling, or gardening project using this handy basic flow meter. This sensor sit in line with your water line, and uses a pinwheel sensor to measure how much liquid has moved through it. The pinwheel has a little magnet attached, and there\x27s a hall effect magnetic sensor on the other side of the brass tube that can measure how many spins the pinwheel has made through the metal wall. This method allows the sensor to stay safe and dry. The sensor comes with three wires: red (5-18VDC power), black (ground) and yellow (Hall effect pulse output). By counting the pulses from the output of the sensor, you can easily track fluid movement: each pulse is approximately 2 milliliters. Note this isn\x27t a precision sensor, and the pulse rate does vary a bit depending on the flow rate, fluid pressure and sensor orientation. It will need careful calibration if better than 10% precision is required. However, its great for basic measurement tasks! We have an example Arduino sketch that can be used to quickly test the sensor - it will calculate the approximate quantity of fluid in liters and display on an LCD or the serial monitor.','Product_1_price': '$24.95','Product_1_regularPrice': '$24.95','Product_1_salePrice': '$24.95','Product_1_imageUrl': 'https://encrypted-tbn3.gstatic.com/shopping?q\x3dtbn:ANd9GcRc-ZdXksDpXqKgYU7jljWySaw2tC_uMq97P6b2-Lbemzq8zaYdp8jExTHdhMk\x26usqp\x3dCAI','Product_1_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dCWEBnFXyoWfKGAcaKkwPKkY_oCp6oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBJ8BT9BmLRS2kalKuEPKmus0FUrVKP4HxUOa1xIk3zGmaI9AF2TB1vHU8Ro90QhTDuwjfGT0OT74diIpudiiwvmvH1khLHe8NHaVwlrA5sYWqJguja2IolVMpP346tcxpcK52iQOTSnoDOmMKeKEMAM_utSwOOWiK5iHEB1Wu2DQQDt0UbT_PVmDaLzjKquZAZhCNSBtorrARz1xWaYvVlGW-gUGCCUQARgBoAYugAf0sYscqAemvhvYBwDSCAcIgAEQARgC2BML\x26num\x3d1\x26cid\x3dCAASEuRo20MgSqY33ogyJUL1bKqy1Q\x26sig\x3dAOD64_2EHljrWXqSiXQBNgtIarWixUZMMA\x26adurl\x3dhttp://www.adafruit.com/products/833\x26client\x3dca-pub-7902540906210069','Product_1_hotItem': 'Hot','Product_1_imageAspectRatio': '1.333','Product_2_name': 'Pi-Top - GREEN - A Laptop Kit for Raspberry Pi B+ / Pi 2 / Pi 3','Product_2_description': 'The Raspberry Pi open source laptop that you\x27ve been waiting for has arrived with the Pi-Top! With this kit you can build your very own \x22laptop\x22 which at it\x27s core runs off of the famous Raspberry Pi. The laptop case comes with a screen, base top, base bottom, and the Pi-Top Hub PCB to take care of power management, the screen driver, and more for you. Raspberry Pi not included! A Raspberry Pi 3 is the best Pi to match up with this laptop kit. The mission of Pi-Top is to take users from a beginner level to an advanced level of programming, design, and comfort. Let\x27s get computing! What\x27s in the box? Screen - Connect the screen by simply slotting the metal hinge into the base bottom piece. A single cable is plugged into the Pi-Top Hub and away you go! Base Top - Attach and remove the base top piece by sliding it over the base bottom and pressing down. You will hear a satisfying \x27click\x27 when you have popped it into place. Base Bottom - The base bottom contains the battery and modular rail where you will pop in the Hub and Raspberry Pi 2. No wires or tools are required, like a lego laptop you snap everything into place. The Pi-Top smart battery pack is protected by a sheet of brushed stainless steel, so you can be sure your battery is securely in place. Hub - With over 150 components on this circuit board, the Pi-Top Hub PCB takes care of power management, our screen driver and a host of other functionality which allows us to turn the Raspberry Pi into a great open source laptop. 8GB SD Card with Pi-Top OS. The OS gets updated from time to time with great new features, you can download the latest version from https://www.pi-top.com/product/pi-top-os Cables connecting Pi-Top pieces Charger Instruction Booklet Note! Raspberry Pi is not included but we have the compatible B+, Pi 2, and Pi 3 in the store! Pi 3 is best since it has built in WiFi The cables and screws can be hard to find in the packaging. This video will help you find them. Shipping weight reflects UPS\x27 new dimensional weight regulations.','Product_2_price': '$274.95','Product_2_regularPrice': '$274.95','Product_2_salePrice': '$274.95','Product_2_imageUrl': 'https://encrypted-tbn0.gstatic.com/shopping?q\x3dtbn:ANd9GcRd7FLZCCLGU1LCQq9getuex89oaIDkVWQ2VQojURmivVJTN2Aoyj5QoZeOBA\x26usqp\x3dCAI','Product_2_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dCxFcpFXyoWfKGAcaKkwPKkY_oCp6oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBJ8BT9BmLRS2kalKuEPKmus0FUrVKP4HxUOa1xIk3zGmaI9AF2TB1vHU8Ro90QhTDuwjfGT0OT74diIpudiiwvmvH1khLHe8NHaVwlrA5sYWqJguja2IolVMpP346tcxpcK52iQOTSnoDOmMKeKEMAM_utSwOOWiK5iHEB1Wu2DQQDt0UbT_PVmDaLzjKquZAZhCNSBtorrARz1xWaYvVlGW-gUGCCUQARgCoAYugAf0sYscqAemvhvYBwDSCAcIgAEQARgC2BML\x26num\x3d1\x26cid\x3dCAASEuRo20MgSqY33ogyJUL1bKqy1Q\x26sig\x3dAOD64_0xD0XMEqzCs6nG4I5C_O8DLj_RCQ\x26adurl\x3dhttp://www.adafruit.com/products/3065\x26client\x3dca-pub-7902540906210069','Product_2_imageAspectRatio': '1.333','Product_3_name': 'Programming the Raspberry Pi: Getting Started with Python','Product_3_description': 'Program your own Raspberry Pi projects! An updated guide to programming your own Raspberry Pi projects. Learn to create inventive programs and fun games on your powerful Raspberry Pi--with no programming experience required. This practical book has been revised to fully cover the new Raspberry Pi 2, including upgrades to the Raspbian operating system. Discover how to configure hardware and software, write Python scripts, create user-friendly GUIs, and control external electronics. DIY projects include a hangman game, RGB LED controller, digital clock, and RasPiRobot complete with an ultrasonic rangefinder. Updated for Raspberry Pi 2 Set up your Raspberry Pi and explore its features Navigate files, folders, and menus Write Python programs using the IDLE editor Use strings, lists, functions, and dictionaries Work with modules, classes, and methods Create user-friendly games using Pygame Build intuitive user interfaces with Tkinter Attach external electronics through the GPIO port Add powerful Web features to your projects Dr. Simon Monk has a degree in Cybernetics and Computer Science and a PhD in Software Engineering. He spent several years as an academic before he returned to industry, co-founding the mobile software company Momote Ltd. Dr. Monk has been an active electronics hobbyist since his early teens and is a full-time writer on hobby electronics and open source hardware. He is the author of numerous electronics books, including 30 Arduino Projects for the Evil Genius and Arduino + Android Projects for the Evil Genius, as well as co-author of Practical Electronics for Inventors, Third Edition. Note: As of Monday, September 28th, 2015 we are selling the second edition updated for the Raspberry Pi 2!','Product_3_price': '$15.00','Product_3_regularPrice': '$15.00','Product_3_salePrice': '$15.00','Product_3_imageUrl': 'https://encrypted-tbn1.gstatic.com/shopping?q\x3dtbn:ANd9GcQ03SO8yhdkQZ8dWpfOBfT9DDkXAu0VxDJ_ywfIesVqX7CwvWony6WoFLb5UDs\x26usqp\x3dCAI','Product_3_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dCq0JyFXyoWfKGAcaKkwPKkY_oCp6oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBJ8BT9BmLRS2kalKuEPKmus0FUrVKP4HxUOa1xIk3zGmaI9AF2TB1vHU8Ro90QhTDuwjfGT0OT74diIpudiiwvmvH1khLHe8NHaVwlrA5sYWqJguja2IolVMpP346tcxpcK52iQOTSnoDOmMKeKEMAM_utSwOOWiK5iHEB1Wu2DQQDt0UbT_PVmDaLzjKquZAZhCNSBtorrARz1xWaYvVlGW-gUGCCUQARgDoAY
