22 Discrete Operational Amplifier kit from Evil Mad Scientist Laboratories is a faithful and functional transistor-scale replica of the μA741 op-amp integrated circuit, the classic and ubiquitous analog workhorse. An Operational Amplifier, or \x22op-amp\x22 as they are commonly known, is one of the most useful and common types of analog electronic circuit building blocks and the XL741 kit was designed by Eric Schlaepfer, in collaboration with Evil Mad Scientist Laboratories is lovingly designed to resemble one. The XL741 kit is sold as an easy-to-build soldering kit. It includes the circuit board, resistors, transistors and capacitor that make up the electrical circuit as well as printed assembly instructions. The kit also comes complete with the \x22IC Leg\x22 stand, and 8 color coded thumbscrew terminal posts. Basic electronic soldering skills are required, but no additional knowledge of electronics is presumed or required and it should take about an hour to build. The XL741 circuit is a direct implementation of the \x22equivalent circuit\x22 from the original Fairchild μA741 datasheet. It comes with terminal posts and solder points so that you can actually connect to it and build up classic and functional op-amp circuits. There\x27s much more info including instructions and documentation on their site.','Product_0_price': '$37.50','Product_0_regularPrice': '$37.50','Product_0_salePrice': '$37.50','Product_0_imageUrl': 'https://encrypted-tbn0.gstatic.com/shopping?q\x3dtbn:ANd9GcSzlGi-bYCn5pLKvMojc8TVNDVN3fjivPhTAN4nXjTbuMfj5Q5uW6ZvZHwKdw8\x26usqp\x3dCAI','Product_0_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dCRWvaVnWoWbfONZXd-QObzoa4D56oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBKcBT9ARY4UNuRImVnE_a4U2HqgY_5xQ25BzD4hA7Jk0Ee34mkCVTV7MyJvMgKaQreiMKd6fKwj_3Sf4HXSYuv_xpZZxLQ4IVnCKD3vxNsFrJbGWT9mGjV5xX_v7C83JjXxfsHSPUE0ezaNo_RcL5rYx7Q0DfApT5sBqACjRWQYDkGMCaElMMTRnXLn7R56SNGlLSUymdjf5_dz_IbfiS65n2eBCGazU_yr6BQYIJRABGACgBi6AB_SxixyoB6a-G9gHANIIBwiAARABGALYEws\x26num\x3d1\x26cid\x3dCAASEuRoQhWLUAIJqvzoKkowFZ0w4A\x26sig\x3dAOD64_3UrOZH_w5RuHByZevLjWoJVGXi0A\x26adurl\x3dhttp://www.adafruit.com/products/2086\x26client\x3dca-pub-7902540906210069','Product_0_imageAspectRatio': '1.333','Product_1_name': 'Liquid Flow Meter - Brass 1/2\x22 Nominal Threaded','Product_1_description': 'Measure liquid/water flow for your solar, computer cooling, or gardening project using this handy basic flow meter. This sensor sit in line with your water line, and uses a pinwheel sensor to measure how much liquid has moved through it. The pinwheel has a little magnet attached, and there\x27s a hall effect magnetic sensor on the other side of the brass tube that can measure how many spins the pinwheel has made through the metal wall. This method allows the sensor to stay safe and dry. The sensor comes with three wires: red (5-18VDC power), black (ground) and yellow (Hall effect pulse output). By counting the pulses from the output of the sensor, you can easily track fluid movement: each pulse is approximately 2 milliliters. Note this isn\x27t a precision sensor, and the pulse rate does vary a bit depending on the flow rate, fluid pressure and sensor orientation. It will need careful calibration if better than 10% precision is required. However, its great for basic measurement tasks! We have an example Arduino sketch that can be used to quickly test the sensor - it will calculate the approximate quantity of fluid in liters and display on an LCD or the serial monitor.','Product_1_price': '$24.95','Product_1_regularPrice': '$24.95','Product_1_salePrice': '$24.95','Product_1_imageUrl': 'https://encrypted-tbn3.gstatic.com/shopping?q\x3dtbn:ANd9GcRc-ZdXksDpXqKgYU7jljWySaw2tC_uMq97P6b2-Lbemzq8zaYdp8jExTHdhMk\x26usqp\x3dCAI','Product_1_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dCz-B7VnWoWbfONZXd-QObzoa4D56oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBKcBT9ARY4UNuRImVnE_a4U2HqgY_5xQ25BzD4hA7Jk0Ee34mkCVTV7MyJvMgKaQreiMKd6fKwj_3Sf4HXSYuv_xpZZxLQ4IVnCKD3vxNsFrJbGWT9mGjV5xX_v7C83JjXxfsHSPUE0ezaNo_RcL5rYx7Q0DfApT5sBqACjRWQYDkGMCaElMMTRnXLn7R56SNGlLSUymdjf5_dz_IbfiS65n2eBCGazU_yr6BQYIJRABGAGgBi6AB_SxixyoB6a-G9gHANIIBwiAARABGALYEws\x26num\x3d1\x26cid\x3dCAASEuRoQhWLUAIJqvzoKkowFZ0w4A\x26sig\x3dAOD64_1WrcGavDBTc8uCFJrxM4adHEEb0w\x26adurl\x3dhttp://www.adafruit.com/products/833\x26client\x3dca-pub-7902540906210069','Product_1_hotItem': 'Hot','Product_1_imageAspectRatio': '1.333','Product_2_name': 'Pi-Top - GREEN - A Laptop Kit for Raspberry Pi B+ / Pi 2 / Pi 3','Product_2_description': 'The Raspberry Pi open source laptop that you\x27ve been waiting for has arrived with the Pi-Top! With this kit you can build your very own \x22laptop\x22 which at it\x27s core runs off of the famous Raspberry Pi. The laptop case comes with a screen, base top, base bottom, and the Pi-Top Hub PCB to take care of power management, the screen driver, and more for you. Raspberry Pi not included! A Raspberry Pi 3 is the best Pi to match up with this laptop kit. The mission of Pi-Top is to take users from a beginner level to an advanced level of programming, design, and comfort. Let\x27s get computing! What\x27s in the box? Screen - Connect the screen by simply slotting the metal hinge into the base bottom piece. A single cable is plugged into the Pi-Top Hub and away you go! Base Top - Attach and remove the base top piece by sliding it over the base bottom and pressing down. You will hear a satisfying \x27click\x27 when you have popped it into place. Base Bottom - The base bottom contains the battery and modular rail where you will pop in the Hub and Raspberry Pi 2. No wires or tools are required, like a lego laptop you snap everything into place. The Pi-Top smart battery pack is protected by a sheet of brushed stainless steel, so you can be sure your battery is securely in place. Hub - With over 150 components on this circuit board, the Pi-Top Hub PCB takes care of power management, our screen driver and a host of other functionality which allows us to turn the Raspberry Pi into a great open source laptop. 8GB SD Card with Pi-Top OS. The OS gets updated from time to time with great new features, you can download the latest version from https://www.pi-top.com/product/pi-top-os Cables connecting Pi-Top pieces Charger Instruction Booklet Note! Raspberry Pi is not included but we have the compatible B+, Pi 2, and Pi 3 in the store! Pi 3 is best since it has built in WiFi The cables and screws can be hard to find in the packaging. This video will help you find them. Shipping weight reflects UPS\x27 new dimensional weight regulations.','Product_2_price': '$274.95','Product_2_regularPrice': '$274.95','Product_2_salePrice': '$274.95','Product_2_imageUrl': 'https://encrypted-tbn0.gstatic.com/shopping?q\x3dtbn:ANd9GcRd7FLZCCLGU1LCQq9getuex89oaIDkVWQ2VQojURmivVJTN2Aoyj5QoZeOBA\x26usqp\x3dCAI','Product_2_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dCkjAQVnWoWbfONZXd-QObzoa4D56oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBKcBT9ARY4UNuRImVnE_a4U2HqgY_5xQ25BzD4hA7Jk0Ee34mkCVTV7MyJvMgKaQreiMKd6fKwj_3Sf4HXSYuv_xpZZxLQ4IVnCKD3vxNsFrJbGWT9mGjV5xX_v7C83JjXxfsHSPUE0ezaNo_RcL5rYx7Q0DfApT5sBqACjRWQYDkGMCaElMMTRnXLn7R56SNGlLSUymdjf5_dz_IbfiS65n2eBCGazU_yr6BQYIJRABGAKgBi6AB_SxixyoB6a-G9gHANIIBwiAARABGALYEws\x26num\x3d1\x26cid\x3dCAASEuRoQhWLUAIJqvzoKkowFZ0w4A\x26sig\x3dAOD64_0R8icRKKFMamWXs6qCiOTVXl9SZQ\x26adurl\x3dhttp://www.adafruit.com/products/3065\x26client\x3dca-pub-7902540906210069','Product_2_imageAspectRatio': '1.333','Product_3_name': 'Large Tin With Clear Top Window','Product_3_description': 'Big project! Big tin! You\x27ve got too much stuff to fit into a \x27classic\x27 Altoids-size tin, so you need an upgrade and here it is! This tin is about 3.5\x22 by 5.5\x22 so it\x27s got plenty of space for an Arduino Uno or Mega, or Raspberry Pi, or Beagle Bone, or really any dev board you could think of. The tin is sturdy but easy to punch holes in or cut with tin snips. The clear top is handy to keep an eye on indicators or TFTs. The top is made of a thick plastic film, so you can remove it with a hobby blade. Large Tin With Clear Top Window (19:02)','Product_3_price': '$4.95','Product_3_regularPrice': '$4.95','Product_3_salePrice': '$4.95','Product_3_imageUrl': 'https://encrypted-tbn1.gstatic.com/shopping?q\x3dtbn:ANd9GcSJKEZTUHDKE-8hwQBvPlhJYOkByiINArzI1LWTU53cVzULTsRuMiWsSIneJg\x26usqp\x3dCAI','Product_3_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dCHNH9VnWoWbfONZXd-QObzoa4D56oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBKcBT9ARY4UNuRImVnE_a4U2HqgY_5xQ25BzD4hA7Jk0Ee34mkCVTV7MyJvMgKaQreiMKd6fKwj_3Sf4HXSYuv_xpZZxLQ4IVnCKD3vxNsFrJbGWT9mGjV5xX_v7C83JjXxfsHSPUE0ezaNo_RcL5rYx7Q0DfApT5sBqACjRWQYDkGMCaElMMTRnXLn7R56SNGlLSUymdjf5_dz_IbfiS65n2eBCGazU_yr6BQYIJRABGAOgBi6AB_SxixyoB6a-G9gHANIIBwiAARABGALYEws\x26num\x3d1\x26cid\x3dCAASEuRoQhWLUAIJqvzoKkowFZ0w4A\x26sig\x3dAOD64_0QGV0nvWJ7DRpaYCuCpcpqwYz4Qw\x26adurl\x3dhttp://www.adafruit.com/products/1471\x26client\x3dca-pub-7902540906210069','Product_3_imageAspectRatio': '1.333','Product_4_name': 'Electroluminescent (EL) Panel - 10cm x 10cm Aqua','Product_4_description': 'EL panel is the big sister to EL wire - it has the same glow effect but with a flat shape instead of a round shape. This is a big sheet of flexible plastic coated with EL material so its like one big glowing square. It emits an even glow over the entire shape. The glowing part of the panel is 10 cm x 10 cm (approx: 4\x22 x 4\x22). There\x27s a plastic coating is about 10.4cm x 10.4cm. Its covered in what seems to be PVC, the tape is thus weather-proof - but note that the connectors are NOT waterproof, just a bit of heatshrink. This isn\x27t something we would suggest leaving outdoors for extended periods. You can attach it by sewing through the clear plastic edging, or gluing the back to a flat surface. It is flexible but will crease and damage if folded. You can cut the panel up as long as the shape you cut out is continuous and has the JST cable attached. This panel is a blue-green/aqua color when lit and is the brightest of the panels as it is the \x27natural\x27 color of EL panel Like all EL products, an inverter is REQUIRED to operate the panel Because EL tape has more surface area than wire, it requires a more powerful inverter. We suggest you use our 4xAAA inverter which is strong enough to power a single panel at once - plug it in and turn it on! For more permanent installations, the 12V EL inverter can also power a single panel and run off 8xAA batteries or a wall adapter. Please note! EL tape, EL wire and EL panel are made with different processes and so the color and brightness will not be consistent between the two: aqua tape, aqua wire and aqua panels will not necessarily match!','Product_4_price': '$13.95','Product_4_regularPrice': '$13.95','Product_4_salePrice': '$13.95','Product_4_imageUrl': 'https://encrypted-tbn3.gstatic.com/shopping?q\x3dtbn:ANd9GcT0_T90MPeeiYw8Nh_VDX505I6z2PsjUxlZQToxqOhl3ixmyxlkv_kHPqT84fc\x26usqp\x3dCAI','Product_4_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dC9lu6VnWoWbfONZXd-QObzoa4D56oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBKcBT9ARY4UNuRImVnE_a4U2HqgY_5xQ25BzD4hA7Jk0Ee34mkCVTV7MyJvMgKaQreiMKd6fKwj_3Sf4HXSYuv_xpZZxLQ4IVnCKD3vxNsFrJbGWT9mGjV5xX_v7C83JjXxfsHSPUE0ezaNo_RcL5rYx7Q0DfApT5sBqACjRWQYDkGMCaElMMTRnXLn7R56SNGlLSUymdjf5_dz_IbfiS65n2eBCGazU_yr6BQYIJRABGASgBi6AB_SxixyoB6a-G9gHANIIBwiAARABGALYEws\x26num\x3d1\x26cid\x3dCAASEuRoQhWLUAIJqvzoKkowFZ0w4A\x26sig\x3dAOD64_2Bzw-B0i7vQVlyxcT4pgiF223vag\x26adurl\x3dhttp://www.adafruit.com/products/623\x26client\x3dca-pub-7902540906210069','Product_4_imageAspectRatio': '1.333','Product_5_name': 'Adafruit 16-Channel 12-bit PWM/Servo Shield - I2C interface','Product_5_description': 'You want to make a cool Arduino robot, maybe a hexapod walker, or maybe just a piece of art with a lot of moving parts. Or maybe you want to drive a lot of LEDs with precise PWM output. Then you realize that the Arduino has only a few PWM outputs, and maybe those outputs are conflicting with another shield! What now? You could give up OR you could just get our handy PWM and Servo driver shield. It\x27s just like our popular PWM/Servo Breakout but now Arduino-ready and works with any Arduino that uses shields: Uno, Leo, Mega, ADK, its all good. When we saw this chip, we quickly realized what an excellent add-on this would be. Using only two I2C pins, control 16 free-running PWM outputs! You can even stack up 62 shields to control up to 992 PWM outputs (which we would really like to see since it would be glorious and like 4 feet tall) Because I2C is a shared bus you can also connect other I2C devices and sensors to the SCL/SDA pins as long as their addresses don\x27t conflict (this shield has address 0x40) There\x27s an I2C-controlled PWM driver with a built in clock. That means that, unlike the TLC5940 family, you do not need to continuously send it signal tying up your microcontroller, its completely free running! It is 5V compliant, which means you can control it from a 3.3V Arduino and still safely drive up to 6V outputs (this is good for when you want to control white or blue LEDs with 3.4+ forward voltages) 6 address select pins so you can stack up to 62 of these on a single i2c bus. 12 out of 16 output pins can be accessed when stacked. Adjustable frequency PWM up to about 1.6 KHz 12-bit resolution for each output - for servos, that means about 4us resolution at 60Hz update rate Configurable push-pull or open-drain output We wrapped up this lovely chip into a shield with a couple nice extras Terminal block for power input (or you can use the 0.1\x22 breakouts on the side) Reverse polarity protection on the terminal block input Green and red power-good LEDs 3 pin connectors in groups of 4 so you can plug in 16 servos at once (Servo plugs are slightly wider than 0.1\x22 so you can only stack 4 next to each other on 0.1\x22 header Stackable design. You\x27ll need to pick up stacking headers and right angle 3x4 headers in order to stack on top of this shield without the servo connections getting in the way. A spot to place a big capacitor on the V+ line (in case you need it) 220 ohm series resistors on all the output lines to protect them, and to make driving LEDs trivial Solder jumpers for the 6 address select pins A lot of extra space remaining? Let\x27s turn it into a prototyping area. You get a 5x20 proto area for any extra wiring you\x27d like to add This product comes with a fully tested and assembled shield as well as 4 pieces of 3x4 male straight header (for servo/LED plugs), a 2-pin terminal block (for power) and a stick of 0.1\x22 header so you can plug into an Arduino. A little light soldering will be required to assemble and customize the board by attaching the desired headers but it is a 15 minute task that even a beginner can do. If you want to use right-angle 3x4 headers, we also carry a 4 pack in the shop - note that only 3 of them can be used when stacking (12 servos total). Servos and Arduino not included - but we do sell tons of different servos in the shop so pick up a few while you\x27re here! Check out our tutorial with Arduino and you can get our documented Arduino library which has both PWM and Servo examples! Adafruit 16-Channel 12-bit PWM/Servo Shield - I2C interface (5:58)','Product_5_price': '$17.50','Product_5_regularPrice': '$17.50','Product_5_salePrice': '$17.50','Product_5_imageUrl': 'https://encrypted-tbn0.gstatic.com/shopping?q\x3dtbn:ANd9GcQPbLsrAf0BR0yl4MOlowHZQ1grBaHvPKY84DRzwPvi_2IzLPVKZv5qkiKddQ\x26usqp\x3dCAI','Product_5_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dC-PM9VnWoWbfONZXd-QObzoa4D56oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBKcBT9ARY4UNuRImVnE_a4U2HqgY_5xQ25BzD4hA7Jk0Ee34mkCVTV7MyJvMgKaQreiMKd6fKwj_3Sf4HXSYuv_xpZZxLQ4IVnCKD3
