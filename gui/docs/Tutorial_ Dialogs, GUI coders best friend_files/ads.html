iusSingleIframe','preU2Urls': 'true','Product_0_name': 'Evil Mad Scientist Labs XL741 Discrete Op-Amp Kit','Product_0_description': 'The \x22XL741\x22 Discrete Operational Amplifier kit from Evil Mad Scientist Laboratories is a faithful and functional transistor-scale replica of the μA741 op-amp integrated circuit, the classic and ubiquitous analog workhorse. An Operational Amplifier, or \x22op-amp\x22 as they are commonly known, is one of the most useful and common types of analog electronic circuit building blocks and the XL741 kit was designed by Eric Schlaepfer, in collaboration with Evil Mad Scientist Laboratories is lovingly designed to resemble one. The XL741 kit is sold as an easy-to-build soldering kit. It includes the circuit board, resistors, transistors and capacitor that make up the electrical circuit as well as printed assembly instructions. The kit also comes complete with the \x22IC Leg\x22 stand, and 8 color coded thumbscrew terminal posts. Basic electronic soldering skills are required, but no additional knowledge of electronics is presumed or required and it should take about an hour to build. The XL741 circuit is a direct implementation of the \x22equivalent circuit\x22 from the original Fairchild μA741 datasheet. It comes with terminal posts and solder points so that you can actually connect to it and build up classic and functional op-amp circuits. There\x27s much more info including instructions and documentation on their site.','Product_0_price': '$37.50','Product_0_regularPrice': '$37.50','Product_0_salePrice': '$37.50','Product_0_imageUrl': 'https://encrypted-tbn0.gstatic.com/shopping?q\x3dtbn:ANd9GcSzlGi-bYCn5pLKvMojc8TVNDVN3fjivPhTAN4nXjTbuMfj5Q5uW6ZvZHwKdw8\x26usqp\x3dCAI','Product_0_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dCXtMDHnyoWZ34DsjnkwPV86yIA56oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBJ4BT9ADif4DxiwPxO2q2PL38n2-TU3GzbrpvL9CG_Pp2XirWVnhLsu7CtT9XSTtI17Rg7ewNr-3Olf9VkxQZbZJI325YmEkGrnsWMYgjxZg7wKbdQMTKAfD3zVnpPLAo1PKcQC9GspgTtFH0S0ZGwYKjpZ37xqs8WqMzyeu7oqkDfuMFz8oCkYSdBEf-Y0aKRrw4Wzf-wM9fo549ey5J5_6BQYIJRABGACgBi6AB_SxixyoB6a-G9gHANIIBwiAARABGALYEws\x26num\x3d1\x26cid\x3dCAASEuRoxABBEm-bTWl1RdXrrGtwcQ\x26sig\x3dAOD64_0nwpLIwEEKk0qLXQ35TQ5mk8Yiog\x26adurl\x3dhttp://www.adafruit.com/products/2086\x26client\x3dca-pub-7902540906210069','Product_0_imageAspectRatio': '1.333','Product_1_name': 'Liquid Flow Meter - Brass 1/2\x22 Nominal Threaded','Product_1_description': 'Measure liquid/water flow for your solar, computer cooling, or gardening project using this handy basic flow meter. This sensor sit in line with your water line, and uses a pinwheel sensor to measure how much liquid has moved through it. The pinwheel has a little magnet attached, and there\x27s a hall effect magnetic sensor on the other side of the brass tube that can measure how many spins the pinwheel has made through the metal wall. This method allows the sensor to stay safe and dry. The sensor comes with three wires: red (5-18VDC power), black (ground) and yellow (Hall effect pulse output). By counting the pulses from the output of the sensor, you can easily track fluid movement: each pulse is approximately 2 milliliters. Note this isn\x27t a precision sensor, and the pulse rate does vary a bit depending on the flow rate, fluid pressure and sensor orientation. It will need careful calibration if better than 10% precision is required. However, its great for basic measurement tasks! We have an example Arduino sketch that can be used to quickly test the sensor - it will calculate the approximate quantity of fluid in liters and display on an LCD or the serial monitor.','Product_1_price': '$24.95','Product_1_regularPrice': '$24.95','Product_1_salePrice': '$24.95','Product_1_imageUrl': 'https://encrypted-tbn3.gstatic.com/shopping?q\x3dtbn:ANd9GcRc-ZdXksDpXqKgYU7jljWySaw2tC_uMq97P6b2-Lbemzq8zaYdp8jExTHdhMk\x26usqp\x3dCAI','Product_1_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dCqntCHnyoWZ34DsjnkwPV86yIA56oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBJ4BT9ADif4DxiwPxO2q2PL38n2-TU3GzbrpvL9CG_Pp2XirWVnhLsu7CtT9XSTtI17Rg7ewNr-3Olf9VkxQZbZJI325YmEkGrnsWMYgjxZg7wKbdQMTKAfD3zVnpPLAo1PKcQC9GspgTtFH0S0ZGwYKjpZ37xqs8WqMzyeu7oqkDfuMFz8oCkYSdBEf-Y0aKRrw4Wzf-wM9fo549ey5J5_6BQYIJRABGAGgBi6AB_SxixyoB6a-G9gHANIIBwiAARABGALYEws\x26num\x3d1\x26cid\x3dCAASEuRoxABBEm-bTWl1RdXrrGtwcQ\x26sig\x3dAOD64_1JNgFyz3KgarTv2yaUOY34ItKquA\x26adurl\x3dhttp://www.adafruit.com/products/833\x26client\x3dca-pub-7902540906210069','Product_1_hotItem': 'Hot','Product_1_imageAspectRatio': '1.333','Product_2_name': 'Pi-Top - GREEN - A Laptop Kit for Raspberry Pi B+ / Pi 2 / Pi 3','Product_2_description': 'The Raspberry Pi open source laptop that you\x27ve been waiting for has arrived with the Pi-Top! With this kit you can build your very own \x22laptop\x22 which at it\x27s core runs off of the famous Raspberry Pi. The laptop case comes with a screen, base top, base bottom, and the Pi-Top Hub PCB to take care of power management, the screen driver, and more for you. Raspberry Pi not included! A Raspberry Pi 3 is the best Pi to match up with this laptop kit. The mission of Pi-Top is to take users from a beginner level to an advanced level of programming, design, and comfort. Let\x27s get computing! What\x27s in the box? Screen - Connect the screen by simply slotting the metal hinge into the base bottom piece. A single cable is plugged into the Pi-Top Hub and away you go! Base Top - Attach and remove the base top piece by sliding it over the base bottom and pressing down. You will hear a satisfying \x27click\x27 when you have popped it into place. Base Bottom - The base bottom contains the battery and modular rail where you will pop in the Hub and Raspberry Pi 2. No wires or tools are required, like a lego laptop you snap everything into place. The Pi-Top smart battery pack is protected by a sheet of brushed stainless steel, so you can be sure your battery is securely in place. Hub - With over 150 components on this circuit board, the Pi-Top Hub PCB takes care of power management, our screen driver and a host of other functionality which allows us to turn the Raspberry Pi into a great open source laptop. 8GB SD Card with Pi-Top OS. The OS gets updated from time to time with great new features, you can download the latest version from https://www.pi-top.com/product/pi-top-os Cables connecting Pi-Top pieces Charger Instruction Booklet Note! Raspberry Pi is not included but we have the compatible B+, Pi 2, and Pi 3 in the store! Pi 3 is best since it has built in WiFi The cables and screws can be hard to find in the packaging. This video will help you find them. Shipping weight reflects UPS\x27 new dimensional weight regulations.','Product_2_price': '$274.95','Product_2_regularPrice': '$274.95','Product_2_salePrice': '$274.95','Product_2_imageUrl': 'https://encrypted-tbn0.gstatic.com/shopping?q\x3dtbn:ANd9GcRd7FLZCCLGU1LCQq9getuex89oaIDkVWQ2VQojURmivVJTN2Aoyj5QoZeOBA\x26usqp\x3dCAI','Product_2_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dCQdCqHnyoWZ34DsjnkwPV86yIA56oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBJ4BT9ADif4DxiwPxO2q2PL38n2-TU3GzbrpvL9CG_Pp2XirWVnhLsu7CtT9XSTtI17Rg7ewNr-3Olf9VkxQZbZJI325YmEkGrnsWMYgjxZg7wKbdQMTKAfD3zVnpPLAo1PKcQC9GspgTtFH0S0ZGwYKjpZ37xqs8WqMzyeu7oqkDfuMFz8oCkYSdBEf-Y0aKRrw4Wzf-wM9fo549ey5J5_6BQYIJRABGAKgBi6AB_SxixyoB6a-G9gHANIIBwiAARABGALYEws\x26num\x3d1\x26cid\x3dCAASEuRoxABBEm-bTWl1RdXrrGtwcQ\x26sig\x3dAOD64_0cQv2NPPSD6NIqW0msbKIck8VjxA\x26adurl\x3dhttp://www.adafruit.com/products/3065\x26client\x3dca-pub-7902540906210069','Product_2_imageAspectRatio': '1.333','Product_3_name': 'Adafruit 16-Channel 12-bit PWM/Servo Shield - I2C interface','Product_3_description': 'You want to make a cool Arduino robot, maybe a hexapod walker, or maybe just a piece of art with a lot of moving parts. Or maybe you want to drive a lot of LEDs with precise PWM output. Then you realize that the Arduino has only a few PWM outputs, and maybe those outputs are conflicting with another shield! What now? You could give up OR you could just get our handy PWM and Servo driver shield. It\x27s just like our popular PWM/Servo Breakout but now Arduino-ready and works with any Arduino that uses shields: Uno, Leo, Mega, ADK, its all good. When we saw this chip, we quickly realized what an excellent add-on this would be. Using only two I2C pins, control 16 free-running PWM outputs! You can even stack up 62 shields to control up to 992 PWM outputs (which we would really like to see since it would be glorious and like 4 feet tall) Because I2C is a shared bus you can also connect other I2C devices and sensors to the SCL/SDA pins as long as their addresses don\x27t conflict (this shield has address 0x40) There\x27s an I2C-controlled PWM driver with a built in clock. That means that, unlike the TLC5940 family, you do not need to continuously send it signal tying up your microcontroller, its completely free running! It is 5V compliant, which means you can control it from a 3.3V Arduino and still safely drive up to 6V outputs (this is good for when you want to control white or blue LEDs with 3.4+ forward voltages) 6 address select pins so you can stack up to 62 of these on a single i2c bus. 12 out of 16 output pins can be accessed when stacked. Adjustable frequency PWM up to about 1.6 KHz 12-bit resolution for each output - for servos, that means about 4us resolution at 60Hz update rate Configurable push-pull or open-drain output We wrapped up this lovely chip into a shield with a couple nice extras Terminal block for power input (or you can use the 0.1\x22 breakouts on the side) Reverse polarity protection on the terminal block input Green and red power-good LEDs 3 pin connectors in groups of 4 so you can plug in 16 servos at once (Servo plugs are slightly wider than 0.1\x22 so you can only stack 4 next to each other on 0.1\x22 header Stackable design. You\x27ll need to pick up stacking headers and right angle 3x4 headers in order to stack on top of this shield without the servo connections getting in the way. A spot to place a big capacitor on the V+ line (in case you need it) 220 ohm series resistors on all the output lines to protect them, and to make driving LEDs trivial Solder jumpers for the 6 address select pins A lot of extra space remaining? Let\x27s turn it into a prototyping area. You get a 5x20 proto area for any extra wiring you\x27d like to add This product comes with a fully tested and assembled shield as well as 4 pieces of 3x4 male straight header (for servo/LED plugs), a 2-pin terminal block (for power) and a stick of 0.1\x22 header so you can plug into an Arduino. A little light soldering will be required to assemble and customize the board by attaching the desired headers but it is a 15 minute task that even a beginner can do. If you want to use right-angle 3x4 headers, we also carry a 4 pack in the shop - note that only 3 of them can be used when stacking (12 servos total). Servos and Arduino not included - but we do sell tons of different servos in the shop so pick up a few while you\x27re here! Check out our tutorial with Arduino and you can get our documented Arduino library which has both PWM and Servo examples! Adafruit 16-Channel 12-bit PWM/Servo Shield - I2C interface (5:58)','Product_3_price': '$17.50','Product_3_regularPrice': '$17.50','Product_3_salePrice': '$17.50','Product_3_imageUrl': 'https://encrypted-tbn0.gstatic.com/shopping?q\x3dtbn:ANd9GcQPbLsrAf0BR0yl4MOlowHZQ1grBaHvPKY84DRzwPvi_2IzLPVKZv5qkiKddQ\x26usqp\x3dCAI','Product_3_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dC_MX7HnyoWZ34DsjnkwPV86yIA56oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBJ4BT9ADif4DxiwPxO2q2PL38n2-TU3GzbrpvL9CG_Pp2XirWVnhLsu7CtT9XSTtI17Rg7ewNr-3Olf9VkxQZbZJI325YmEkGrnsWMYgjxZg7wKbdQMTKAfD3zVnpPLAo1PKcQC9GspgTtFH0S0ZGwYKjpZ37xqs8WqMzyeu7oqkDfuMFz8oCkYSdBEf-Y0aKRrw4Wzf-wM9fo549ey5J5_6BQYIJRABGAOgBi6AB_SxixyoB6a-G9gHANIIBwiAARABGALYEws\x26num\x3d1\x26cid\x3dCAASEuRoxABBEm-bTWl1RdXrrGtwcQ\x26sig\x3dAOD64_3XLQaat2U2XVX58_naFVbdvc729w\x26adurl\x3dhttp://www.adafruit.com/products/1411\x26client\x3dca-pub-7902540906210069','Product_3_imageAspectRatio': '1.333','Product_4_name': 'Tiny OTG Adapter - USB Micro to USB','Product_4_description': 'This super slim, super tiny, and super cute Micro-B to USB on-the-go adapter is so slim, tiny, and cute that we\x27d pinch its cheeks if it was big enough to have cheeks. At just ~15.5mm long, ~11.3mm wide, and ~2mm, this really is the tiniest little adapter we\x27ve probably ever seen. But don\x27t let the size fool you - this is a perfect and easy way to turn a device or cable with a USB-A to a USB-micro, great for use with OTG devices such as phones, tablets, mini computers, Arduino Zero\x27s, Raspberry Pi Zeros, etc. Just push it into the slot of a USB-A plug and, ta-dah... microUSB!','Product_4_price': '$2.95','Product_4_regularPrice': '$2.95','Product_4_salePrice': '$2.95','Product_4_imageUrl': 'https://encrypted-tbn1.gstatic.com/shopping?q\x3dtbn:ANd9GcSukvHrBCHs9vOe7G9SUrLNeX2umIOYx70HDyLU4mIAJ6i-KAzPbH7C1MPdrW4\x26usqp\x3dCAI','Product_4_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dCgXGlHnyoWZ34DsjnkwPV86yIA56oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBJ4BT9ADif4DxiwPxO2q2PL38n2-TU3GzbrpvL9CG_Pp2XirWVnhLsu7CtT9XSTtI17Rg7ewNr-3Olf9VkxQZbZJI325YmEkGrnsWMYgjxZg7wKbdQMTKAfD3zVnpPLAo1PKcQC9GspgTtFH0S0ZGwYKjpZ37xqs8WqMzyeu7oqkDfuMFz8oCkYSdBEf-Y0aKRrw4Wzf-wM9fo549ey5J5_6BQYIJRABGASgBi6AB_SxixyoB6a-G9gHANIIBwiAARABGALYEws\x26num\x3d1\x26cid\x3dCAASEuRoxABBEm-bTWl1RdXrrGtwcQ\x26sig\x3dAOD64_3l6b8lHxncURNTk5l_skLV3H7VZw\x26adurl\x3dhttp://www.adafruit.com/products/2910\x26client\x3dca-pub-7902540906210069','Product_4_imageAspectRatio': '1.333','Product_5_name': 'Adafruit RGB Matrix HAT + RTC for Raspberry Pi - Mini Kit','Product_5_description': 'You can now create a dazzling display with your Raspberry Pi Model A+/B+/Pi 2 or Pi 3 with the Adafruit RGB Matrix HAT. This HAT plugs into your Pi and makes it super easy to control RGB matrices such as those we stock in the shop and create a colorful scrolling display or mini LED wall with ease. This HAT is our finest to date, full of some really great circuitry. Let me break it down for you: Simple design - plug in power, plug in IDC cable, run our Python code! Power protection circuitry - you can plug a 5V 4A wall adapter into the HAT and it will automatically protect against negative, over or under-voltages! Yay for no accidental destruction of your setup. Onboard level shifters to convert the RasPi\x27s 3.3V to 5.0V logic for clean and glitch free matrix driving DS1307 Real Time Clock can keep track of time for the Pi even when it is rebooted or powered down, to make for really nice time displays Works with any of our 16x32, 32x32 or 32x64 RGB LED Matrices with HUB75 connections. You can even chain multiple matrices together for a longer display, you can chain as many as you like but the bigger the display the harder it is on the Pi so keep that in mind! We don\x27t recommend more than 32x128 pixel setups Please note: this HAT is only for use with HUB75 type RGB Matrices. Not for use with NeoPixel, DotStar, or other \x27addressable\x27 LEDs. Each order comes with a HAT PCB with all surface mount parts assembled, a 2x20 female socket connector, a 2 pin terminal block, and a 2x8 IDC socket connector. A CR1220 coin cell is not included to make air shipping easier, please order one seperately if you do not have one and would like to use the real time clock. RGB Matrix is not included, please check out our fine selection! A 5V power supply is also required, not included, for powering the matrix itself. The Pi cannot do it due to the high currents. To calculate the max current of your matrix set up, multiply the width of all the chained matrix by 0.12 : A 32 pixel wide matrix needs 32*0.12 \x3d 3.85A so pick up a 5V 4A power supply. Raspberry Pi not included (but we have \x27em in the shop so pick one up, tested with model A+, B+, Pi 2 or Pi 3 only!) Some light soldering is required to attach the headers to your Pi. A soldering iron and solder are required, but it\x27s not a complex soldering job and most beginners can do it in about 15 minutes. Check out our full tutorial with schematics, wiring diagrams, instructions and a Python library so you can get drawing fast!','Product_5_price': '$24.95','Product_5_regularPrice': '$24.95','Product_5_salePrice': '$24.95','Product_5_imageUrl': 'https://encrypted-tbn2.gstatic.com/shopping?q\x3dtbn:ANd9GcStfIpB0RoJK1fyj5DTrc-VDnyn3E7zwJx_KHsKlG8Qie38d5TM5NnGb-Y_cS8\x26usqp\x3dCAI','Product_5_url': 'https://www.googleadservices.com/pagead/aclk?sa\x3dL\x26ai\x3dC5fvrHnyoWZ34DsjnkwPV86yIA56oz5pK6f6FgZoEubakrukHEAEguOW4BWDJrpaN6KSMGKAB9M304wPIAQmoAwGqBJ4BT9ADif4DxiwPxO2q2PL38n2-TU3GzbrpvL9CG_Pp2XirWVnhLsu7CtT9XSTtI17Rg7ewNr-3Olf9VkxQZbZJI325YmEkGrnsWMYgjxZg7wKbdQMTKAfD3zVnpPLAo1PKcQC9GspgTtFH0S0ZGwYKjpZ37xqs8WqMzyeu7oqkDfuMFz8oCkYSdBEf-Y0aKRrw4Wzf-wM9fo549ey5J5_6BQYIJRABGAWgBi6AB_SxixyoB6a-G9gHANIIBwiAARABGALYEws\x26num\x3d1\x26cid\x3dCAASEuRoxABBEm-bTWl1RdXrrGtwcQ\x26sig\x3dAOD64_1V1xSkC10fbNbKTs21gHTd23XXmg\x26adurl\x3dhttp://www.adafruit.com/products/2345\x26client\x3dca-pub-7902540906210069','Product_5_imageAspectRatio': '1.333','Design_0_logoImageUrlWidth': '350','Design_0_logoImageUrlHeight': '350','displayUrl': 'www.adafruit.com','destinationUrl': 'http://www.adafruit.com','directions_icon_label': 'DIRECTIONS','info_icon_label': 'STORE','stores_icon_label': 'STORES','store_info_icon_label': 'INFO','call_icon_label': 'CALL','website_icon_label': 'WEBSITE','creative_language': 'en','gpaAddNewItem': 'badge','siriusFlagCarouselInfinite': 'false','versionInfo': '7.3.2','gpaPriceDropType': 'animation','gpaLimitAnimationTime': 'first','FLAG_client_side_flag_overrides': '[{\x22name\x22 : \x22uses_octago
