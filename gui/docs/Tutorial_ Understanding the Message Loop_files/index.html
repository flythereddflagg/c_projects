    <div id="bg-exit"></div>
    
  </div>
  
  <script src="./TweenMax.min.js.download"></script>
  <script>
  
  var TM                  = TweenMax; 
  var tlm                 = new TimelineMax();
  var clickTag            = "http://www.sunchips.com/";
  var newPos;
  var cols                = 3;
  var rows                = 8;
  var whichID             = document.getElementById( "sunlogo" );
  var spriteUnitWidth     = 260;
  var spriteUnitHeight    = 128;
  var i                   = 0;
  var j                   = 0;
  var bannerDone          = false;
  //var counter             = 0;

  function init(){
    initHandlers();
    startAnimation();
  }

  function setBannerDone(){
    bannerDone = true;
  }

  function startAnimation() {
      
    tlm.set("#bag",              { x:46, y:82, scale:.85  })
      .set("#tomato, #jalapeno1, #jalapeno2, #chip1, #chip2", { scale:1.5, transformOrigin:"center center"})
      .set("#sunlogo",           { scale:.4 })

      .to("#wrapper",       .5,  { autoAlpha:1 })

      //build first frame
      .from("#snack",      .5,   { y:240, ease:Strong.easeOut }, "build")
      .from("#like",       .5,   { y:240, ease:Strong.easeOut }, "build+=.1")
      .from("#go",         .5,   { y:240, ease:Strong.easeOut }, "build+=.2")
      
      //letter C
      .to("#startC",      .1, { autoAlpha:0, ease:Linear.easeNone}, "tomato")
      .to("#tomato",      .1, { autoAlpha:1, ease:Linear.easeNone}, "tomato")
      .to("#tomato",      .5, { scale:1, ease:Bounce.easeOut}, "tomato")

      //letter I
      .to("#startI",      .1, { autoAlpha:0, ease:Linear.easeNone}, "jalapeno1")
      .to("#jalapeno1",   .1, { autoAlpha:1, ease:Linear.easeNone}, "jalapeno1")
      .to("#jalapeno1",   .5, { scale:1, ease:Bounce.easeOut}, "jalapeno1")

      //letter O
      .to("#startO",      .1, { autoAlpha:0, ease:Linear.easeNone}, "jalapeno2")
      .to("#jalapeno2",   .1, { autoAlpha:1, ease:Linear.easeNone}, "jalapeno2")
      .to("#jalapeno2",   .5, { scale:1, ease:Bounce.easeOut}, "jalapeno2")

      //letter E1
      .to("#startE1",      .1, { autoAlpha:0, ease:Linear.easeNone}, "chip1")
      .to("#chip1",        .1, { autoAlpha:1, ease:Linear.easeNone}, "chip1")
      .to("#chip1",        .5, { scale:1, ease:Bounce.easeOut}, "chip1")

      //letter E2
      .to("#startE2",      .1, { autoAlpha:0, ease:Linear.easeNone}, "chip2")
      .to("#chip2",        .1, { autoAlpha:1, ease:Linear.easeNone}, "chip2")
      .to("#chip2",        .5, { scale:1, ease:Bounce.easeOut}, "chip2")

      //first frame out
      .to("#snack, #tomato" ,                 .5, { y:"+=100", ease:Strong.easeIn }, "leave+=1.5")
      .to("#like, #jalapeno1",                .5, { y:"+=100", ease:Strong.easeIn }, "leave+=1.5")
      .to("#go, #jalapeno2, #chip1, #chip2",  .5, { y:"+=100", ease:Strong.easeIn }, "leave+=1.5")

      //end frame
      .from("#grabsome",   .5, { y:"-=100", ease:Back.easeOut}, "-=0")
      .to("#sunlogo",       0, { autoAlpha:1, onComplete:startTicker }, "-=.25")
      .to("#bag",          .5, { y:0, ease:Back.easeOut }) 
      .to("#cta-holder",   .5, { autoAlpha:1, onComplete:setBannerDone }, "+=.5");

  };

  function setBannerDone(){
    bannerDone = true;
  }

  function animateSprite(e){
          
    newPos = "-" + String(i * spriteUnitWidth) + "px " + "-" + String(j * spriteUnitHeight) +  "px";
    whichID.style.backgroundPosition = newPos;

    //counter++;

      i++;

      if(i === cols){
        i=0;
        j++;
        if(j === rows){
          stopTicker();
          }
      }
  }
  
   function startTicker() {
    TM.ticker.addEventListener("tick", animateSprite);
  }

  function stopTicker() {
    TM.ticker.removeEventListener("tick", animateSprite);
  }

  
  function initHandlers(){
      
    function exitHandler(e) {
        window.open(window.clickTag, "_blank");
        e.preventDefault();
    };

    function mouseOverHandler(e) {
      if(bannerDone){
        TM.to("#cta-over",  .25, { autoAlpha:1 });
        TM.to("#cta",       .25, { autoAlpha:0});
        TM.to("#bag",       .5,  { y:-8, ease:Bounce.easeOut });
        e.preventDefault();
      }
    };

    function mouseOutHandler(e) {
      if(bannerDone){
        TM.to("#cta-over",  .25, { autoAlpha:0 });
        TM.to("#cta",       .25, { autoAlpha:1});
        TM.to("#bag",       .5,  { y:0, ease:Bounce.easeOut });
        e.preventDefault();
      }
    };

     document.getElementById("bg-exit").addEventListener("click", exitHandler, false);
     document.getElementById("bg-exit").addEventListener("mouseover", mouseOverHandler, false);
     document.getElementById("bg-exit").addEventListener("mouseout", mouseOutHandler, false);
  };

  </script>


</body></html>
